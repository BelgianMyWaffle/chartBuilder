<html>
<head>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
<form class="form-inline" role="form">
<div class="form-group" id="formID">
    <div class="input-group" style="margin-left:-2px;">
        <div class="input-group-addon">Title</div>
        <input id="title" class="form-control w3" placeholder="Enter a Title">

        <div class="input-group-addon">Legend</div>
        <input id="legend" class="form-control w3" type="email" placeholder="Legend">

    </div>
    <br>
    <br>
    <div class="input-group" style="margin-left:-2px;">
        <div class="input-group-addon">Value Name</div>
        <input class="form-control w" placeholder="Enter value name">

        <div class="input-group-addon">Value</div>
        <input class="form-control w2" type="email" placeholder="Enter value">
    </div>

</div>
</form>
<button id="row" class="btn btn-default"><i class="fa fa-plus-square"></i> Add a value</button>
<button id="load" class="btn btn-default"><i class="fa fa-pie-chart"></i> Load Pie chart</button>
<button id="load2" class="btn btn-default"><i class="fa fa-bar-chart"></i> Load Bar chart</button>
<button id="load3" class="btn btn-default"><i class="fa fa-area-chart"></i> Area Bar chart</button>

</body>
</html>
